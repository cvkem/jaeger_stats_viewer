<section>
    <header >
        <h2 class="font-medium mb-2">Process/operation</h2>
    </header>

    <p-autoComplete 
        [(ngModel)]="selectedProcess" 
        [autoHighlight]="true" 
        [dropdown]="true" 
        field="display"
        [forceSelection]="true"
        placeholder="Search process..." 
        styleClass="mb-1" 
        [style]="{
            width: '100%'
        }" 
        [suggestions]="filteredProcesses" 
        (onSelect)="changeProcess($event)"
        (completeMethod)="filterProcess($event)"
    >
        <ng-template let-process pTemplate="item">
            <span class="block">{{ process.display }}</span>
            <div class="card flex align-items-center gap-2 flex-wrap mt-2">
                <p-chip>
                    <small class="p-1">Id {{process.idx}}</small>
                </p-chip>
                <p-chip>
                    <small class="p-1">Avg. count {{ process.avgCount }}</small>
                </p-chip>
                <p-chip>
                    <small class="p-1">Growth {{ process.rank | rankingPercentage }}</small>
                </p-chip>
            </div>
        </ng-template>
    </p-autoComplete>

    <!-- Selected process -->
    <div class="card flex align-items-center gap-2 flex-wrap mb-3 mt-2" *ngIf="_dashboard.selectedProcess$ | async as process">
        <p-chip>
            <small class="p-1">Id {{process.idx}}</small>
        </p-chip>
        <p-chip>
            <small class="p-1">Avg. count {{ process.avgCount }}</small>
        </p-chip>
        <p-chip>
            <small class="p-1">Growth {{ process.rank | rankingPercentage }}</small>
        </p-chip>
    </div>

    <p-panel 
        *ngFor="let chart of (charts$ | async)! | sortChartsByRanking:(_dashboard.selectedRanking$ | async)!" 
        [header]="_dashboard.getChartPanelHeader(chart.metric)" 
        [toggleable]="true"
        toggler="header" 
        styleClass="mb-3"
    >
        <p-chart 
            type="line" 
            [data]="chart.data" 
            [width]="'100%'" 
            [height]="'275px'"
            [options]="chart.options ?? {}"
            [plugins]="[processChartPlugin(chart.metric)]"
        />

        <div
            *ngIf="chart.description?.length"
            class="border-round border-1 border-solid border-gray-300 pt-2 px-3 mt-3">
            <h5 class="font-medium m-0 mb-2 pb-2 border-none border-bottom-1 border-solid border-gray-300">Description</h5>
            <div class="grid">
                <div 
                    *ngFor="let item of chart.description"
                    class="col"
                >
                {{item[1]}}
                <small class="block text-xs">{{item[0]}}</small>
                </div>
            </div>
        </div>
    </p-panel>

</section>
